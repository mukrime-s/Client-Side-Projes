<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="clockcss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="mainContainer">
        <h2>DIGITAL CLOCK</h2>
        <div class="clockContainer">
            <div class="hoursContainer m-2"  >
                <div class="purpleBox" id="hourId">

                </div>
                <div class="blueBox">HOURS</div>
            

            </div>
            <div class="minutesContainer m-2" >
                <div class="purpleBox" id="minuteId">

                </div>
                <div class="blueBox">MINUTES</div>

            </div>
            <div class="secondsContainer m-2" >
                <div class="purpleBox" id="secondId">

                </div>
                <div class="blueBox">SECONDS</div>

            </div>
            <div class="greenBox m-2 " id="pm-am-Id">

            </div>

        </div>

    </div>
    <script src="clockjs.js"></script>
</body>
</html>
