</head>
<body>
<div class="mainContainer">
  <div class="tab">
    <button class="tablinks" id="checked" onclick="openTab(event, 'TAB1')">TAB1</button>

  </div>
  <div id="TAB1" class="tabcontent">
    <p id="tab1"></p>
  </div>
  <div id="TAB2" class="tabcontent">

  </div>
  
  <div id="TAB3" class="tabcontent">

  </div>

  </div>
