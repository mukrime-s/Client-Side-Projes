<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap CSS Framework reference-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!--CSS file reference-->
        <link rel="stylesheet" href="style.css">

        <title>Student Management System</title>
    </head>

    <body>
        <div class="nav-bar m-2 pl-4 pr-4 pt-2">
            <p>Merhaba, John Doe</p>
            <div class="bottom-nav-bar">
                <div>
                    <img src="esogu-logo.png" alt="">
                    <div class="page-info">
                        <p class="m-0 font-weight-bold">Eskişehir Osmangazi Üniversitesi</p>
                        <p class="m-0">Öğrenci Yönetim sistemi</p>
                    </div>
                    
                </div>

                <button>Çıkış Yap</button>
            </div>
        </div>

            <div class="student-list-header p-4">
                <h3>Öğrenci Listesi</h3>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                      </svg>
                </button>
                
            </div>
            

        <table class="student-list">
            <tbody>
                <tr class="table-header">
                        <th>İsim Soyisim</th>
                        <th>Öğrenci Numarası</th>
                        <th>Bölüm</th>
                        <th>Yetkiler</th>
                </tr>

                
            </tbody>
        </table>
        <div class="footer pl-4 pr-4 pb-4 pt-2">
            <p class="footer-title"></p>
            
            <div class="page-buttons">
            </div>
            
            <div class="limiter-buttons">
                <button>5</button>
                <button>8</button>
                <button>10</button>
            </div>
            

        </div>
        <!--Javascript file reference-->
        <script src="../data/node_modules/axios/dist/axios.min.js"></script>
        <script src="display.js"></script>
        
    </body>
</html>
