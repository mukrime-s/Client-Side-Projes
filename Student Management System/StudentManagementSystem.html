<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Management System</title>
    <!--Bootstrap extension-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!--CSS file reference-->
    <link rel="stylesheet" type="text/css" href="StudentManagementSystemcss.css">
    <!--To use bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="mainContainer">
      <div class="usernameClass p-2">
        <p><strong>Merhaba, John Due</strong></p>
        <button class="btnExit">Çıkış Yap</button>
      </div>
      <div class="pageTitleContainer" >
        <img src="esogu-logo.png">
        <div class="pageTitle">
            <h1>Eskişehir Osmangazi Üniversitesi</h1>
            <p class="titlefontSettings">Öğrenci Yönetim Sistemi</p>
        </div>
      </div>
      <div class="studentlistClass p-2">
        <h2>Öğrenci Listesi</h2>
        <i class="bi bi-person-plus addpersoniconStyle" id="addnewstudent"></i>
      </div>
      <!--form part is to do-->
      <form class="row g-3 needs-validation p-2" novalidate>
        <span><i class="bi bi-info-circle infocircleSettings "></i><h2>Eklenecek Öğrenci Bilgileri</h2></span>
        <div>
          <label for="validationCustomName" class="form-label">İsim</label>
          <input type="text" class="form-control" id="validationCustomName" value="" required>
        </div>
        <div>
          <label for="validationCustomSurname" class="form-label">Soyisim</label>
          <input type="text" class="form-control" id="validationCustomSurname" value="" required>
        </div>
        <div>
          <label for="validationCustomStudentNo" class="form-label">Öğrenci Numarası</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationCustomStudentNo" aria-describedby="inputGroupPrepend" required>
          </div>
        </div>
        <div>
          <label for="validationCustomSection" class="form-label">Bölüm</label>
          <select class="form-select" id="validationCustomSection" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div>
            <label for="validationCustomCountry" class="form-label">Doğum Yeri</label>
            <input type="text" class="form-control" id="validationCustomCountry" value="" required>
        </div>
           <!--buraya dogum tarihi eklenecek-->
        <div>
          <button class="btnClose" id="close">Close</button>
        </div>
        <div>
            <button class="btnAdd" id="add">Add</button>
        </div>
      </form>
      <div id="studentsTable"></div>
      <div id="pageNums"></div>
    </div>
    <!--JS files reference-->
    <script src="data.js" defer></script>
    <script src="StudentManagementSystemjs.js" defer></script>

</body>
</html>
